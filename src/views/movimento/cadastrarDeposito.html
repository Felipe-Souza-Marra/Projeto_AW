<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Cadastrar Deposito</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function redirecionar() {
      // Define a URL para o redirecionamento
      var url = "http://localhost:8000/";

      // Redireciona o usuário
      window.location.replace(url);
    }
  </script>
</head>

<body>

  <!--Começo-->
  <div class="container mt-5">
    {{#erro}}
    <div class="alert alert-danger alert-dismissible">
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      {{erro}}
    </div>
    {{/erro}}
    <form action="/movimento/cadastrarDeposito" method="post">
      <!--Dados do Deposito-->
      <h1>Conta corrente</h1>
      <div class="row">
        <div class="col-6">
          <label class="form-label" for="ncc">Número da Conta Corrente</label>
          <input class="form-control" type="text" id="ncc" name="ncc" placeholder="Número" value="{{ncc}}">
        </div>
        <div class="col-6">
          <label class="form-label" for="valor">Valor</label>
          <input class="form-control" type="number" id="valor" name="valor" placeholder="10,00" value="{{valor}}"
            step="0.01">
        </div>
      </div>
      <div class="row mt-3">
        <div class="col">
          <button type="button" class="btn btn-danger" onclick="redirecionar()">Cancelar</button>
          <button type="submit" class="btn btn-success">Cadastrar</button>
        </div>
      </div>
    </form>
  </div>

</body>

</html>
