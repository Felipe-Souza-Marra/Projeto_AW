<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Lista de Movimentos</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function redirecionar() {
      // Define a URL para o redirecionamento
      var url = "http://localhost:8000/contaCorrente/lista";

      // Redireciona o usuário
      window.location.replace(url);
    }
  </script>
  <script>
    setTimeout('location.reload(true);', 600000)
  </script>
</head>

<body>

  <div class="container mt-5">

    <!--Começo-->
    <div class="row mt-3">
      <div class="col">
        <button type="button" class="btn btn-primary" onclick="redirecionar()">Voltar</button>
      </div>
    </div>
    <h1>Movimentos</h1>
    <div class="row">
      <div class="col-12">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Conta Corrente</th>
              <th>Valor</th>
              <th>Data</th>
              <th>Horário</th>
            </tr>
          </thead>

          <tbody>
            {{#movimentos}}
            <tr>
              <td>{{nome}}</td>
              <td>
                {{#positivo}}
                <span class="text-success">{{positivo}}</span>
                {{/positivo}}
                {{#negativo}}
                <span class="text-danger">{{negativo}}</span>
                {{/negativo}}
              </td>
              <td>{{data}}</td>
              <td>{{horario}}</td>
            </tr>
            {{/movimentos}}
          </tbody>
        </table>
      </div>
    </div>

  </div>

</body>

</html>
