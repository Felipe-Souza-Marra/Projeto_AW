<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Banco Top</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

  <!--Começo-->
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-4" >
        <form action="/usuario/logar" class="d-grid" method="get">
          <button type="submit" class="btn btn-primary">Logar</button>
        </form>
      </div>
      <div class="col-4">
        <form action="/usuario/cadastro" class="d-grid" method="get">
          <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
      </div>
      <div class="col-4">
        <form action="/movimento/cadastrarDeposito" class="d-grid" method="get">
          <button type="submit" class="btn btn-primary">Depósito</button>
        </form>
      </div>
    </div>
  </div>

</body>

</html>
