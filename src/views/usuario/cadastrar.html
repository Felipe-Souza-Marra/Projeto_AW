<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Cadastrar Usuário</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function redirecionar() {
      // Define a URL para o redirecionamento
      var url = "http://localhost:8000/";

      // Redireciona o usuário
      window.location.replace(url);
    }
  </script>
</head>

<body>

  <!--Começo-->
  <div class="container mt-5">

    {{#erro}}
    <div class="alert alert-danger alert-dismissible">
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      {{erro}}
    </div>
    {{/erro}}

    <form action="/usuario/cadastro" method="post">
      <!--Dados da Pessoa-->
      <h1>Pessoa</h1>
      <div class="row">
        <div class="col-4">
          <label class="form-label" for="nome">Nome</label>
          <input class="form-control" type="text" id="nome" name="nome" placeholder="Nome" value="{{pessoa.nome}}"
            maxlength="64">
        </div>
        <div class="col-4">
          <label class="form-label" for="cpf">CPF</label>
          <input class="form-control" type="text" id="cpf" name="cpf" placeholder="000.000.000-00"
            value="{{pessoa.cpf}}" maxlength="14">
        </div>
        <div class="col-4">
          <label class="form-label" for="telefone">Telefone</label>
          <input class="form-control" type="text" id="telefone" name="telefone" placeholder="+000 (000) 9 0000-0000"
            value="{{pessoa.telefone}}" maxlength="22">
        </div>
        <div class="col-6">
          <label class="form-label" for="endereco">Endereço</label>
          <input class="form-control" type="text" id="endereco" name="endereco" placeholder="Endereço"
            value="{{pessoa.endereco}}" maxlength="255">
        </div>
        <div class="col-6">
          <label class="form-label" for="cep">CEP</label>
          <input class="form-control" type="text" id="cep" name="cep" placeholder="00000-000" value="{{pessoa.cep}}"
            maxlength="9">
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-2">
          <label class="form-label" for="data_nascimento">Data de Nascimento</label>
          <input class="form-control" type="date" id="data_nascimento" name="data_nascimento"
            value="{{pessoa.data_nascimento}}">
        </div>
      </div>

      <!--Dados do Usuário-->
      <h1 class="mt-4">Usuário</h1>
      <div class="row">
        <div class="col-4">
          <label class="form-label" for="email">E-mail</label>
          <input class="form-control" type="email" id="email" name="email" placeholder="E-mail"
            value="{{usuario.email}}" maxlength="64">
        </div>
        <div class="col-3">
          <label class="form-label" for="password">Senha</label>
          <input class="form-control" type="password" id="password" name="password" placeholder="Senha" maxlength="32">
        </div>
        <div class="col-3">
          <label class="form-label" for="password_rep">Repetir senha</label>
          <input class="form-control" type="password" id="password_rep" name="password_rep" placeholder="Senha"
            maxlength="32">
        </div>
      </div>
      <div class="row mt-3">
        <div class="col">
          <button type="button" class="btn btn-danger" onclick="redirecionar()">Cancelar</button>
          <button type="submit" class="btn btn-success">Cadastrar</button>
        </div>
      </div>
    </form>
  </div>

</body>

</html>
