<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Logar Usuário</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function redirecionar() {
      // Define a URL para o redirecionamento
      var url = "http://localhost:8000/";

      // Redireciona o usuário
      window.location.replace(url);
    }
  </script>
</head>

<body>

  <!--Começo-->
  <div class="container text-center mt-5">
    <div class="row justify-content-center">
      <div class="col-6">
        {{#erro}}
        <div class="alert alert-danger alert-dismissible">
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          {{erro}}
        </div>
        {{/erro}}
        <form class="col-12" action="/usuario/logar" method="post">
          <!--Dados para Login-->
          <h1 class="mt-4">Login</h1>
          <div class="col-12">
            <label class="form-label" for="email">E-mail</label>
            <input class="form-control" type="email" id="email" name="email" placeholder="E-mail" value="{{email}}"
              maxlength="64">
          </div>
          <div class="col-12">
            <label class="form-label" for="password">Senha</label>
            <input class="form-control" type="password" id="password" name="password" placeholder="Senha" maxlength="32">
          </div>
          <div class="row mt-3">
            <div class="col-6 d-grid">
              <button type="button" class="btn btn-danger" onclick="redirecionar()">Cancelar</button>
            </div>
            <div class="col-6 d-grid">
              <button type="submit" class="btn btn-success">Confirma</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

</body>

</html>
