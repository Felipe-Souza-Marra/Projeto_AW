<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Cadastrar conta corrente</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function redirecionar() {
      // Define a URL para o redirecionamento
      var url = "http://localhost:8000/contaCorrente/lista";

      // Redireciona o usuário
      window.location.replace(url);
    }
  </script>
  <script>
    setTimeout('location.reload(true);', 600000)
  </script>
</head>

<body>

  <!--Começo-->
  <div class="container mt-5">
    {{#erro}}
    <div class="alert alert-danger alert-dismissible">
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      {{erro}}
    </div>
    {{/erro}}

    <form action="/contaCorrente/cadastrar" method="post">
      <!--Dados da Conta corrente-->
      <h1>Conta corrente</h1>
      <div class="row">
        <div class="col-6">
          <label class="form-label" for="nome">Nome</label>
          <input class="form-control" type="text" id="nome" name="nome" placeholder="Nome" maxlength="255">
        </div>
      </div>
      <div class="row mt-3">
        <div class="col">
          <button type="button" class="btn btn-danger" onclick="redirecionar()">Cancelar</button>
          <button type="submit" class="btn btn-success">Cadastrar</button>
        </div>
      </div>
    </form>
  </div>

</body>

</html>
