<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Informações</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function redirecionar() {
      // Define a URL para o redirecionamento
      var url = "http://localhost:8000/contaCorrente/lista";

      // Redireciona o usuário
      window.location.replace(url);
    }
  </script>
  <script>
    setTimeout('location.reload(true);', 600000)
  </script>
</head>

<body>

  <div class="container mt-5">

    <!--Começo-->
    <div class="row mt-3">
      <div class="col">
        <button type="button" class="btn btn-primary" onclick="redirecionar()">Voltar</button>
      </div>
    </div>
    <h1 class="mt-4">Informações da Conta Corrente</h1>
    <div class="row mt-2">
      <div class="card">
        <div class="card-body">
          <strong>Nome:</strong> {{contaCorrente.nome}}
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <strong>Saldo:</strong> {{contaCorrente.saldo}}
        </div>
      </div>
    </div>
  </div>

</body>
