<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Lista das contas correntes</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    setTimeout('location.reload(true);', 600000);
  </script>
</head>

<body>

  <div class="container mt-5">
    <!--Começo-->
    <div class="row">
      <div class="col-6">
        <h1>Contas Correntes</h1>
      </div>
      <div class="col-6">
        <div class="row justify-content-end">
          <div class="col">
            <form action="/usuario/deslogar" method="get">
              <button type="submit" class="btn btn-primary">Sair da Conta</button>
            </form>
          </div>
          <div class="col">
            <form action="/contaCorrente/cadastrar" method="get">
              <button type="submit" class="btn btn-primary">Cadastrar Conta</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Número</th>
              <th>Saldo</th>
              <th>Histórico</th>
              <th>Informações</th>
              <th>Movimento</th>
            </tr>
          </thead>

          <tbody>
            {{#conta_correntes}}
            <tr>
              <td>{{numero}}</td>
              <td>{{saldo}}</td>
              <td>
                <form action="/movimento/listar/{{id_hist}}" method="get">
                  <button type="submit" class="btn btn-primary">Visualizar</button>
                </form>
              </td>
              <td>
                <form action="/contaCorrente/informacao/{{id_info}}" method="get">
                  <button type="submit" class="btn btn-primary">Visualizar</button>
                </form>
              </td>
              <td>
                <form action="/movimento/cadastrarMovimento/{{id_movi}}/" method="get">
                  <button type="submit" class="btn btn-primary">Cadastrar</button>
                </form>
              </td>
            </tr>
            {{/conta_correntes}}
          </tbody>
        </table>
      </div>
    </div>

  </div>

</body>

</html>
